name: run msbuild and nuget 

on:
  push:
    branches: 
    - master


jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
        with:
          vs-version: '16.0'
      - name: test mssbuild is present 
        run: msbuild --version

